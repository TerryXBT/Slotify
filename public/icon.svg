<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Calendar icon (centered and scaled) -->
  <g transform="translate(106, 106) scale(2.4)">
    <!-- Calendar top rings -->
    <rect x="35" y="0" width="10" height="25" rx="5" fill="white"/>
    <rect x="55" y="0" width="10" height="25" rx="5" fill="white"/>
    <rect x="75" y="0" width="10" height="25" rx="5" fill="white"/>

    <!-- Calendar body -->
    <rect x="20" y="15" width="80" height="95" rx="12" fill="white"/>

    <!-- Checkmark background circle -->
    <circle cx="60" cy="70" r="28" fill="#3b82f6"/>

    <!-- Checkmark -->
    <path
      d="M 48 70 L 56 78 L 72 62"
      stroke="white"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
</svg>
